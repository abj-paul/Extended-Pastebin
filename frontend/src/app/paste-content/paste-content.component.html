<h1>Pastebin</h1>

<div class="app-paste">
    <div *ngIf="pasteId">
      <h3>Your Paste ID: {{ pasteId }}</h3>
      <button (click)="reset()">Create Another Paste</button>
    </div>
    <div *ngIf="!pasteId">
      <textarea [(ngModel)]="pasteContent" placeholder="Enter your text here"></textarea>
      <button (click)="createPaste()">Create Paste</button>
    </div>
    <div *ngIf="pasteContent">
      <h3>Your Paste:</h3>
      <pre>{{ pasteContent }}</pre>
    </div>
  </div>
